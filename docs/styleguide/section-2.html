</head>
<body id="styleguide">
  <header class="styleguide-header styleguide-reset">
    <div class="styleguide-container">
      <h1>Styleguide</h1>
    </div>
  </header>
  <div class="styleguide-container">
    <nav class="styleguide-menu styleguide-reset">
       <ul class="styleguide-menu-list" data-kss-ref="2">
        <li><a href="./">0. Overview</a></li>
        <li><a href="section-1.html">1. _scaffolding.scss</a></li>
        <li><a href="section-2.html">2. _buttons.scss</a></li>
      </ul>
    </nav>

    <div class="styleguide-content">

      <header class="example-header styleguide-reset">
        <h1>_buttons.scss</h1>
      </header>
      <div class="markdown-body styleguide-reset">
        <p>Getupデフォルト</p>

      </div>
      <div class="styleguide-example">
        <header class="styleguide-example-header styleguide-reset">
          <h3>2.1 <em>汎用するボタン</em></h3>
        </header>
        <div class="styleguide-description styleguide-markdown-body styleguide-reset">
          <p>Formとかにも使用。</p>


          <ul class="styleguide-modifier">
              <li><strong>.disabled</strong> - <p>Disabled</p>
</li>
          </ul>
        </div>

        <div class="styleguide-element">
          <button class="btn {$modifiers}">ボタン</button>
        </div>

        <div class="styleguide-element styleguide-modifier">
          <span class="styleguide-modifier-name">.disabled</span>
          <button class="btn disabled">ボタン</button>
        </div>

        <div class="styleguide-html styleguide-reset">
          <div class="styleguide-html-highlight">
            <pre><code class="xml">&lt;button class=&quot;btn {$modifiers}&quot;&gt;ボタン&lt;/button&gt;</code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="styleguide-footer styleguide-reset styleguide-container">
